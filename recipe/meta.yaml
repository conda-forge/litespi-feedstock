{% set name = "litespi" %}
{% set version = "2025.04" %}
{% set sha256 = "fc9c55bfa34f8f67ce36a6e977dc1dc60336c6af995c223d10d9c58b06cb951d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/litex-hub/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps
  entry_points:
    - litespi_gen = litespi.gen:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - litex ~={{ version }}*
    - liteiclink ~={{ version }}*
    - migen
    - packaging
    - pyyaml

test:
  requires:
    - python {{ python_min }}
  imports:
    - litespi
  commands:
    - litespi_gen --help

about:
  home: https://github.com/litex-hub/litespi
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Small footprint and configurable SPI core
  description: Small footprint and configurable SPI core
  dev_url: https://github.com/litex-hub/litespi

extra:
  recipe-maintainers:
    - timkpaine
